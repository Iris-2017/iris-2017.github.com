<!DOCTYPE html>
<html lang="en" ng-app="my">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="framework/angular-1.4.0/angular.min.js"></script>
    <script src="framework/angular-1.4.0/angular-route.min.js"></script>
    <script>
    var  app = angular.module("my",[])
     app.controller("one",function($scope){
          $scope.types=[
              {
                  id:1,
                  realName:"单选题"
              },{
                  id:2,
                  realName:"多选"
              }
          ]
           $scope.id=1
           $scope.id1=$scope.types[0]
             $scope.id2=1
     })

    </script>
</head>
<body ng-controller="one">
<!--第一种-->
{{id}}
   <select ng-model="id">
      <option  >{{type.realName}}</option>
   </select>
<!--第一种-->
    {{id1.id}}
   <select ng-model="id" ng-options="type.realName for  type in types"></select>
<!--第三种方式-->
{{id2}}
<select ng-model="id2"  ng-options="type.id as type.realName for type in types"></select>
</body>
</html>
